<!DOCTYPE html>
<html lang="en">
  <head>
    <title>objects practice</title>
  </head>
  <body>
    <script>
      let product = {
        name: "jeans",
        size: "s",
        fit: "slim Fit",
      };
      let copyProduct = product;
      console.log(product);
      copyProduct.size = "m";
      console.log(product);
      copyProduct.fit = "regular Fit";
      console.log(product);
      copyProduct.name = "shirt";
      console.log(product);
    </script>
  </body>
</html>
